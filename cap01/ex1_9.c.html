<script>
    const produto = prompt("valor do produto?")
    const calculo = produto * 0.10
    const calculo2 = produto / calculo 
    const desconto = produto - calculo2
    const parcelado = produto / 3
    alert(`o seu produto parcelado em 3x fica: ${parcelado.toFixed(2)} e com desconto fica: ${desconto.toFixed(2)}`)
</script>
