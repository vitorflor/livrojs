<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" hrf="img/livrojs.png">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Peso ideal</title>
</head>
<body>
    <img src="./img/ex3_2.jpg" alt="balança de Peso">
    <h1>Programa Cálculo de Peso ideal</h1>
    <form>
        <p>Nome:
            <input type="text" id="inNome" required>
        </p>
        <p>Sexo:
            <input type="radio" name="sexo" id="inMasculino" required> Masculino
            <input type="radio" name="sexo" id="inFeminino" required> Feminno
        </p>
        <p>Altura:
            <input type="number" min="0" step="0.01" id="inAltura" required>
        </p>
        <input type="submit" value="Calcular peso ideal">
        <input type="reset" value="Limpar campo">
    </form>
    <h3></h3>
    <script src="js/ex4_2.js"></script>
</body>
</html>
